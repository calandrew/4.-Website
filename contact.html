<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CMA Consulting</title>
    <link rel="icon" type="images/x-icon" href="images/favicon-light-background.png">
    <link rel="stylesheet" type="text/css" href="style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="offwhite" id="header">
        <div class="logo-container">
        <a href="index.html" class="logo2">
            <img src="images/logo-light-background.png" alt="Company Logo" class="logo2" id="logo">
        </a>
        </div>
        <nav>
            <ul class="nav-link">
                <li><a href="index.html">Welcome</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="howwework.html">How We Work</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <a href="contact.html"><button class="get-in-touch">Get In Touch</button></a>
</header>

    <main>
        <section>
            <h>Get In Touch</h>
            <section class="contact-wrap">
                <form action="" class="contact-form">
                  <div class="col-sm-6">
                    <div class="input-block">
                      <label for="">First Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block">
                      <label for="">Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block">
                      <label for="">Email</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block">
                      <label for="">Message Subject</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="input-block textarea">
                      <label for="">Write your message here</label>
                      <textarea rows="3" type="text" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <button class="square-button">Send</button>
                  </div>
                </form>
              </section>
        </section>
        </main>

        <footer class="offwhite">
            <a href="contact.html" class="button"><button>Get In Touch</button></a>
            <br>
            <a href="index.html">
                <img src="images/logo-transparent.png" alt="Company Logo" class=logo>
            </a>
            <p class="copyright">&copy; 2024 CMA Consulting. All rights reserved</p>
        </footer>
<script src="script.js"></script>
</body>
