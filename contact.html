<body>

        <nav>

                <li><a href="index.html">Welcome</a></li>

</header>

    <main>
        <section>
            <h>Get In Touch</h>
            <section class="contact-wrap">
                <form method="POST" action="form.php" id="contact-form" class="contact-form">
                    <label for="">First Name</label>
                    <div class="input-block">
                      <input name="fname" type="text" class="form-control">
                    </div>
                    <label for="">Last Name</label>
                    <div class="input-block">
                      <input name="lname" type="text" class="form-control">
                    </div>
                    <label for="">Email</label>
                    <div class="input-block">
                      <input name="email" type="text" class="form-control">
                    </div>
                    <label for="">Phone</label>
                    <div class="input-block">
                      <input name="phone" type="text" class="form-control">
                    </div>
                    <label for="">Message</label>
                    <div class="input-block textarea">
                      <textarea name="message" rows="10" type="text" class="form-control"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="square-button">Send</button>
                  </div>
                </form>
              </section>
        </section>
        </main>

        <footer class="offwhite">
            <a href="contact.html" class="button"><button>Get In Touch</button></a>
            <br>
            <a href="index.html">
                <img src="images/logo-transparent.png" alt="Company Logo" class=logo>
            </a>
            <p class="copyright">&copy; 2024 CMA Consulting. All rights reserved</p>
        </footer>
<script src="script.js"></script>

<script>
  const constraints = {
      fname: {
          presence: { allowEmpty: false }
      },
      lname: {
          presence: { allowEmpty: false }
      },
      email: {
          presence: { allowEmpty: false },
          email: true
      },
      phone: {
          presence: { allowEmpty: false }
      },
      message: {
          presence: { allowEmpty: false }
      }
  };

  const form = document.getElementById('contact-form');

  form.addEventListener('submit', function (event) {
    const formValues = {
        fname: form.elements.fname.value,
        lname: form.elements.lname.value,
        email: form.elements.email.value,
        phone: form.elements.phone.value,
        message: form.elements.message.value
    };

    const errors = validate(formValues, constraints);

    if (errors) {
      event.preventDefault();
      const errorMessage = Object
          .values(errors)
          .map(function (fieldValues) { return fieldValues.join(', ')})
          .join("\n");

      alert(errorMessage);
    }
  }, false);
</script>
